<html lang="en">
  <head>
    <meta charset="utf-8">
<style>
body {
    background: #232323;
}
svg {
    background: #232323;
    border:solid black 1px;
}
.country {
    stroke: black;
    stroke-width: 0.1;
}
.water {
  fill: #234c75;
}
</style>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="https://d3js.org/d3-array.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
    <script>
var aitoff = d3.geoAitoff();
window.onload = function () {

var width, height, svg, path, projection;
var sens = 0.25;

  function init() {
    setMap();
  }
   
  function setMap() {
    width = 818, height = 600;
     
    svg = d3.select('#map').append('svg')
        .attr('width', width)
        .attr('height', height);

    projection = d3.geo.orthographic()
        .scale(245)
        .rotate([0, 0])
        .translate([width / 2, height / 2])
        .clipAngle(90);

    path = d3.geo.path().projection(projection);

    //Adding water 
    svg.append("path")
        .datum({type: "Sphere"})
        .attr("class", "water")
        .attr("d", path);


    loadData();
  }
   
  function loadData() {
    // карта в topoJSON-формате
    queue()
      .defer(d3.json, "geo/topoworld.json")  
      .await(processData);  // обработка загруженных данных
  }
   
  function processData(error, worldMap, countryData) {
    if (error) return console.error(error);
    console.log(worldMap);
    var world = topojson.feature(worldMap, worldMap.objects.world);
    countries = world.features;
    var map = svg.append("g");
    console.log(world);
    //console.log(map);

    var world2 = svg.selectAll("path.land")
        .data(countries)
        .enter().append("path")
        .attr("class", "land")
        .attr("d", path)
        .call(d3.behavior.drag()
        .origin(function() { var r = projection.rotate(); return {x: r[0] / sens, y: -r[1] / sens}; })
        .on("drag", function() {
            var rotate = projection.rotate();
            projection.rotate([d3.event.x * sens, -d3.event.y * sens, rotate[2]]);
            svg.selectAll("path.land").attr("d", path);
            svg.selectAll(".focused").classed("focused", focused = false);
      }))
  }
   
  init();
};
    </script>
  </head>
  <body>
<div id="map"></div>
  </body>
</html>
