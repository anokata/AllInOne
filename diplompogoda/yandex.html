document.addEventListener("DOMContentLoaded", ready);

function ready() {

    xhr.setRequestHeader('Origin', '*');
    xhr.onload = function() {
  alert( this.responseText );
}
    xhr.onreadystatechange = function() {
        console.log(this.responseText);
    return;
  }
  
      xhr.send();
}
   

</script>
