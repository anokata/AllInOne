<html>
    <head>
        <title>Tooltip</title>
        <script src='jq.js'></script>
        <script>
            window.onload = function() {
                $('#button').click(function() {
                    alert('hi');
                });
                var but = $('#button');
                console.log(but);

                var div = document.querySelector("#container");
                console.log(div);

                $(document.body).on("mousemove", function (e) { 
                    console.log(e.pageY - window.scrollY - e.clientY); 
                } );

                div.onmousemove = function(cat_dog) {
                    console.log(cat_dog);
                    var event = cat_dog;
                    var catsound = document.querySelector("#catsound");
                    var text = "PageX: " + event.pageX + " PageY: " + event.pageY + "\n";
                    text += "ClinX: " + event.clientX + " ClinY: " + event.clientY + "\n";
                    text += "LayeX: " + event.layerX + " LayeY: " + event.layerY + "\n";
                    text += "ScrnX: " + event.screenX + " ScrnY: " + event.screenY + "\n";
                    //text += "pagOX: " + window.pageXOffset + "pagOY: " + window.pageYOffset + "\n";
                    catsound.textContent = text;

                    catsound.style.visibility = "visible";
                    catsound.style.position = "absolute";
                    catsound.style.left = event.clientX + 10;
                    catsound.style.top = event.pageY + 10;

                    var child = $("#child");
                    var parent = child.parents("#container");
                    var ps = parent.position();
                    child.css("left", ps.left);
                    child.css("top", ps.top);
                    console.log("POS " + ps.left + " " + ps.top);
                    console.log("OFF " +  parent.offset().left + " " + parent.offset().top);

                }

                div.onmouseout = function(event) {
                    var catsound = document.querySelector("#catsound");
                    catsound.style.visibility = "hidden";
                }

            }
        </script>
    </head>
    <body style="margin: 0; border: solid 30px antiquewhite; height: 3000px">
       <div style="border-radius: 9%; height: 30px; background-color: #9080a0" id="button">
           CLICK
       </div>
       <div style="border-radius: 3%; height: 300px; background-color: #3080a0" id="container">
           <div id="child" style="position: fixed; background-color: #B06010; height: 20px; width: 20px;"></div>
       </div>
       <div id="catsound" style="height: 30px; background-color: #dead00; width:130px; visibility: hidden;">
           Mew!
       </div>
    </body>
</html>
