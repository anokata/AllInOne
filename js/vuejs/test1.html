<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
window.addEventListener('DOMContentLoaded', ready);
function ready() {
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Привет, Vue!'
      }
    })
}
    </script>
    </head>
    <body>
        <div id="app">
          {{ message }}
        </div>
    </body>
</html>
